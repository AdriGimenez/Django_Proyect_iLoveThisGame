{% extends 'app\administracion\base.html' %}

{% block titulo %}Editar categoria{% endblock%}

{% block contenido %}
<h1 class="mt-4">Categorias</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'inicio_administracion' %}">Administracion</a></li>
    <li class="breadcrumb-item active">Editar categoria</li>
</ol>

<div class="card">
    <div class="card-header">Edicion de Categoria</div>
    <div class="card-body">
        <form action="{% url 'categorias_editar' id_categoria %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'app/administracion/form_campos.html' %}
        </form>
    </div>
</div>
{% endblock %}
