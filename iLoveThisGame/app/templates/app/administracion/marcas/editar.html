{% extends 'app\administracion\base.html' %}

{% block titulo %}Editar marca{% endblock%}

{% block contenido %}
<h1 class="mt-4">Marcas</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'inicio_administracion' %}">Administracion</a></li>
    <li class="breadcrumb-item active">Editar Marca</li>
</ol>

<div class="card">
    <div class="card-header">Edicion de Marca</div>
    <div class="card-body">
        <form action="{% url 'marcas_editar' id_marca %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'administracion/form_campos.html' %}
        </form>
    </div>
</div>
{% endblock %}
