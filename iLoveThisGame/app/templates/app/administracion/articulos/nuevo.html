{% extends 'app\administracion\base.html' %}

{% block titulo %}Nuevo articulo{% endblock%}

{% block contenido %}
<h1 class="mt-4">Articulo</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'inicio_administracion' %}">Administracion</a></li>
    <li class="breadcrumb-item active">Nuevo articulo</li>
</ol>


<div class="card">
    <div class="card-header">Creacion de articulo</div>
    <div class="card-body">
        <form action="{% url 'articulos_nuevo' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'app/administracion/form_campos.html' %}
        </form>
    </div>
</div>
{% endblock %}
