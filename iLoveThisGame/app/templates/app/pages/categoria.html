{% extends 'app/layout.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static '/css/categorias.css' %}">
{% endblock %}

{% block contenido %}



<!--Listado de productos-->
<div class="ads-grid_shop">
    <div class="shop_inner_inf">
        <!-- product left -->
        <div class="row">
            <div class="side-bar col-md-3">
            </div>
            <div class="left-ads-display col-md-9">
               <div class="row wrapper_top_shop">
                    <div class="col-md-6 shop_left">
                        <img src="{% static '/img/products/banner3.jpg' %}" alt="">
                        <h6>40% off</h6>
                    </div>
                    <div class="col-md-6 shop_right">
                        <img src="{% static '/img/products/banner2.jpg' %}" alt="">
                        <h6>50% off</h6>
                    </div>
                <div class="clearfix"></div>
                <!-- product-sec1 -->
                <div class="product-sec1">
                    <!--/mens-->
                    <div class="row">
                        {% for producto in productos %}
                        <div class="col-md-4 product-men ">
                            <div class="product-shoe-info shoe">
                                <div class="men-pro-item">
                                    <div class="men-thumb-item">
                                        <img src="/static/img/products/{{producto.id}}.png" style="width: 100%;" class="card-img-top" 
                                                alt="{{product.name}}"/>
                                        <div class="men-cart-pro">
                                            <div class="inner-men-cart-pro">
                                                <a href="{% url 'descripcion' id_articulo=producto.id %}" class="link-product-add-cart">Descripci√≥n</a>
                                            </div>
                                        </div> 
                                        <span class="product-new-top">New</span>
                                    </div> 
                                    <div class="item-info-product">
                                        <h4>
                                            <a href="{% url 'descripcion' id_articulo=producto.id %}" style="text-decoration:none">{{producto.nombre}} </a>
                                        </h4>
                                        <div class="info-product-price">
                                            <div class="grid_meta">
                                                <div class="product_price">
                                                    <div class="grid-price ">
                                                        <span class="money "> $ {{producto.precio}}</span>
                                                    </div>
                                                </div> 
                                                <ul class="stars">
                                                    <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                                                    <li><a href="#"><i class="fa-solid fa-star-half-stroke" aria-hidden="true"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a></li>
                                                </ul>
                                            </div>
                                            <div class="shoe single-item hvr-outline-out">
                                                <form action="{% url 'add' producto.id %}" method="post">
                                                    {% csrf_token %}
                                                    <button type="submit" class="shoe-cart pshoe-cart">
                                                        <i class="bi bi-cart3" aria-hidden="true"></i></button>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <!-- //product-sec1 -->
                <div class="row margen">
                    <div class="col-md-6 shop_left shp">
                        <img src="{% static '/img/products/banner4.jpg' %}" alt="">
                        <h6>21% off</h6>
                    </div>
                    <div class="col-md-6 shop_right shp">
                        <img src="{% static '/img/products/banner1.jpg' %}" alt="">
                        <h6>31% off</h6>
                    </div>
                    </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
