<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contacto.css">
    <title>iLoveThisGame</title>
</head>
<body>
   <div class="container">
    
        <form class="row">
            <h2 class="titulo">Contacto</h2>
            <div class="form-group ">
                <label for="nameInput" class="form-label label">Nombre</label>
                <input type="text" class="form-control input" id="nameInput" placeholder="Escribe tu nombre...">
            </div>
            <div class="form-group ">
                <label for="apellidoInput" class="form-label label">Apellido</label>
                <input type="text" class="form-control input" id="apellidoInput" placeholder="Escribe tu apellido...">
            </div>
            <div class="form-group">
                <label for="emailInput" class="form-label label">Email</label>
                <input type="email" class="form-control input" id="emailInput" placeholder="Escribe tu email...">
            </div>
            <div class="form-group">
                <label for="telInput" class="form-label label">Telefono</label>
                <input type="tel" class="form-control input" id="telInput" placeholder="Escribe tu numero...">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="label">Comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Dejanos tu comentario"></textarea>
              </div>
              <button type="submit" class="btn mb-2 button">Enviar</button>
        </form>
    
   </div> 
</body>
</html>
